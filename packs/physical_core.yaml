pack_id: aether.physical_core
version: 1
engine_min: 0.4
namespace: physical
description: Core melee/ranged

rules:
  - id: attack.basic
    layer: physical
    when: ["target.hp > 0"]
    roll: "1d20+actor.stats.STR"
    dc: "target.AC"                 # dynamic DC
    on_success:
      - type: command
        name: "physical.take_damage"
        payload: { amount: "1d8+actor.stats.STR", layer: "physical" }
    on_failure:
      - type: event
        name: "physical.attack_missed"
        payload: {}
