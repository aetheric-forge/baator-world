# packs/cyber_core.yaml
pack_id: aether.cyber_core
version: 1
engine_min: 0.4
namespace: cyber

rules:
  - id: ice.attack
    layer: cyber
    when: ["target.integrity > 0"]
    roll: "1d20+actor.stats.HACK"
    dc: "10 + target.firewall"
    on_success:
      - type: command
        name: "cyber.ice_attack"
        payload: { damage: "2d6+actor.stats.HACK//2", layer: "cyber" }
    on_failure:
      - type: event
        name: "cyber.attack_glitch"
        payload: {}
